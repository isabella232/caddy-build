language: go
go:
  - 1.12.x
go_import_path: github.com/src-d/caddy-build
stages:
  - name: publish

jobs:
  include:
    - name: Publish new build
      stage: publish
      env:
        - GO111MODULE=on
      install: []
      script:
        - go build -o caddy ./
        - tar -cvzf caddy.tar.gz caddy
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $GOPATH/src/github.com/caddyserver/caddy/caddy/caddy.tar.gz
        skip_cleanup: true
        on:
          repo: src-d/caddy-build
          tags: true
