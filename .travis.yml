env:
  global:
  - CADDY_VERSION=v1.0.2
language: go
go:
  - 1.12.x
go_import_path: github.com/src-d/caddy-build
stages:
  - name: publish

jobs:
  include:
    - name: Publish new build
      stage: publish
      script:
        - go get
        - mkdir $GOPATH/src/github.com/caddyserver || true
        - cd $GOPATH/src/github.com/caddyserver
        - rm -fr caddy || true
        - git clone https://github.com/caddyserver/caddy.git -b $CADDY_VERSION
        - cp $GOPATH/src/github.com/src-d/caddy-build/plugins.go $GOPATH/src/github.com/caddyserver/caddy/caddyhttp/plugins.go
        - cd $GOPATH/src/github.com/caddyserver/caddy/caddy
        - go get github.com/caddyserver/builds
        - go run build.go
        - tar -cvzf caddy.tar.gz caddy
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $GOPATH/src/github.com/caddyserver/caddy/caddy/caddy.tar.gz
        skip_cleanup: true
        on:
          repo: src-d/caddy-build
          tags: true
