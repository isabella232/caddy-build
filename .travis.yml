env:
  global:
  - CADDY_VERSION=v0.11.5
language: go
go:
- 1.12.x
go_import_path: github.com/meyskens/caddy-build
stages:
- name: publish
  if: branch = master AND type = push
jobs:
  include:
  - name: Publish new build
    stage: publish
    script:
    - go get
    - mkdir $GOPATH/src/github.com/mholt || true
    - cd $GOPATH/src/github.com/mholt
    - rm -fr caddy || true
    - git clone https://github.com/mholt/caddy.git -b $CADDY_VERSION
    - cp $GOPATH/src/github.com/meyskens/caddy-build/plugins.go $GOPATH/src/github.com/mholt/caddy/caddyhttp/plugins.go
    - cd $GOPATH/src/github.com/mholt/caddy/caddy
    - go get github.com/caddyserver/builds
    - go run build.go
    - tar -cvzf caddy.tar.gz caddy
  deploy:
    provider: releases
    api_key:
      secure: 
    file: $GOPATH/src/github.com/mholt/caddy/caddy/caddy.tar.gz
    skip_cleanup: true
    on:
      repo: meyskens/caddy-build
      tags: true
